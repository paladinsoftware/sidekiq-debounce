version: v1.0
name: Sidekiq-debounce CI pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Run specs
    task:
      env_vars:
        - name: RAILS_ENV
          value: "test"

      jobs:
        - name: Run RSpec
          matrix:
            - env_var: RUBY_VERSION
              values: [ "2.2.10", "2.3", "2.4", "2.5", "2.6", "2.7.0-preview1" ]
            - env_var: SIDEKIQ_VERSION
              values: [ "5.0.5", "5.1.3", "5.2.7", "6.0.2" ]
          commands:
            - checkout
            - sem-service start redis
            - sem-version ruby $RUBY_VERSION
            - bundle install --gemfile Gemfile-sidekiq-$SIDEKIQ_VERSION
            - RAILS_ENV=test bundle exec --gemfile Gemfile-sidekiq-$SIDEKIQ_VERSION rspec
