version: v1.0
name: Sidekiq-debounce CI pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Run specs
    task:
      env_vars:
        - name: RAILS_ENV
          value: "test"

      jobs:
        - name: Run RSpec
          matrix:
            - env_var: SIDEKIQ_VERSION
              values: [ "5.0.5", "5.1.3", "5.2.7", "6.0.2" ]
          commands:
            - checkout
            - export RUBY_VERSION=$(cat gemfiles/sidekiq-$SIDEKIQ_VERSION.gemfile | grep "ruby \".*\"" | grep -o "\d\.\d" )
            - sem-version ruby $RUBY_VERSION
            - sem-service start redis
            - bundle install --gemfile gemfiles/sidekiq-$SIDEKIQ_VERSION.gemfile
            - RAILS_ENV=test bundle exec --gemfile gemfiles/sidekiq-$SIDEKIQ_VERSION.gemfile rspec
