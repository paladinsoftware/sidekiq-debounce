version: v1.0
name: Sidekiq-debounce CI pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Run specs
    task:
      env_vars:
        - name: RAILS_ENV
          value: "test"

      jobs:
        - name: Run RSpec
          matrix:
            - env_var: RUBY_VERSION
              values: [ "2.2", "2.3", "2.4", "2.5", "2.6", "2.7" ]
          commands:
            - checkout
            - sem-service start redis
            - sem-version ruby $RUBY_VERSION
            - bundle install
            - RAILS_ENV=test bundle exec rspec
